# ============================================
# Nginx reverse proxy for Cargo Marketplace
# ============================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Upstream Next.js app
upstream nextjs {
    server web:3000;
}

# HTTP server — serves certbot challenges + proxy to app
server {
    listen 80;
    server_name cargomarketplace.ru www.cargomarketplace.ru;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # If SSL certs exist — redirect to HTTPS
    # If not — serve directly from Next.js
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
