name: Deploy to Timeweb Server

on:
  push:
    branches:
      - main

jobs:
  # ========================================
  # Option A: Docker-based deploy (recommended)
  # ========================================
  deploy-docker:
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_METHOD != 'pm2' }}
    steps:
      - name: Deploy via SSH (Docker)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            PROJECT_DIR=/opt/cargo-marketplace
            REPO_URL=https://github.com/${{ github.repository }}.git

            # First deploy: clone
            if [ ! -d "$PROJECT_DIR/.git" ]; then
              echo ">>> First deploy: cloning..."
              git clone "$REPO_URL" "$PROJECT_DIR"
            fi

            cd "$PROJECT_DIR"

            echo ">>> Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo ">>> Building and restarting..."
            if [ -f ".env.production" ]; then
              docker compose -f docker-compose.prod.yml --env-file .env.production build --no-cache web
              docker compose -f docker-compose.prod.yml --env-file .env.production up -d
            else
              echo "ERROR: .env.production not found!"
              echo "SSH into server and run: cp .env.production.example .env.production && nano .env.production"
              exit 1
            fi

            echo ">>> Deploy complete!"
            docker compose -f docker-compose.prod.yml ps

  # ========================================
  # Option B: PM2-based deploy (without Docker)
  # ========================================
  deploy-pm2:
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_METHOD == 'pm2' }}
    steps:
      - name: Deploy via SSH (PM2)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            PROJECT_DIR=/opt/cargo-marketplace
            REPO_URL=https://github.com/${{ github.repository }}.git

            # Ensure Node.js is available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            export PATH="$HOME/.local/share/pnpm:$PATH"

            # First deploy: clone
            if [ ! -d "$PROJECT_DIR/.git" ]; then
              echo ">>> First deploy: cloning..."
              git clone "$REPO_URL" "$PROJECT_DIR"
            fi

            cd "$PROJECT_DIR"

            echo ">>> Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo ">>> Installing dependencies..."
            pnpm install --frozen-lockfile

            echo ">>> Building..."
            pnpm build

            echo ">>> Restarting with PM2..."
            if pm2 describe cargo-web > /dev/null 2>&1; then
              pm2 restart cargo-web
            else
              pm2 start ecosystem.config.js
              pm2 save
            fi

            echo ">>> Deploy complete!"
            pm2 status
